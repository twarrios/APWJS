<!DOCTYPE html>
<html>
<head>
	<title>Product</title>
</head>
<body>
	<div>
    <h3>Search Product by Id</h3>
    <input type="text" id="input">
    <button id="inputButton">Search Product</button>
</div>
<div>
    <h3>Search Product by Type</h3>
    <input type="text" id="inputType">
    <button id="inputTypeButton">Search Type</button>
</div>
<div>
    <h3>Search Product by Price</h3>
    <input type="text" id="inputPrice">
    <button id="inputPriceButton">Search Price</button>
</div>
<div>
    <h3>Search Product by Id</h3>
    <p id="productText">Product Id: <br>Price:<br>Type</p>
    <h3>List of Similar Products</h3>
    <table id="similarTable" width="300" border="1">
        <tr>
            <th>ProductId</th>
            <th>Type</th>
            <th>Price</th>
            <th>Examine</th>
        </tr>
    </table>
</div>
<div>
    <h3>List of All Products</h3>
    <table id="allTable" width="300px" border="1">
        <tr>
            <th>ProductId</th>
            <th>Type</th>
            <th>Price</th>
            <th>Examine</th>
        </tr>
    </table>    
</div>
<script src="product.js"></script>

</body>
</html>
